  <body>
    <div class="section-sign-in wf-section">
      <div class="sign-in">
        <div class="section-5-copy">
          <div class="header-navigation">
            <div class="logo">
              <wrapper class="vectors-wrapper-13"></wrapper>
            </div>
          </div>
          <div class="w-users-userloginformwrapper log-in-form-block">
            <form class="log-in-form" id="signinForm">
              <div class="w-users-userformheader">
                <div class="w-users-userformheader form-header">
                  <a href="index.html" class="link-block w-inline-block"
                    ><img
                      src="images/Logo-Icons.svg"
                      loading="lazy"
                      alt=""
                      class="image-3"
                  /></a>
                  <h2 class="uui-heading-medium">Sign in</h2>
                  <div class="text-size-small text-color-gray400">
                    Welcome back, enter your details
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="input-field-copy">
                  <label for="Email" class="field-label">Email</label
                  ><input
                    type="email"
                    maxlength="256"
                    placeholder=""
                    name="Email"
                    id="wf-log-in-email"
                    class="field-box w-input"
                    autocomplete="username"
                    required=""
                    data-wf-user-form-input-type="email"
                  />
                </div>
                <div class="input-field-copy">
                  <label for="Password" class="field-label">Password</label
                  ><input
                    type="password"
                    maxlength="256"
                    placeholder=""
                    name="Password"
                    id="wf-log-in-password"
                    class="field-box w-input"
                    required=""
                    data-wf-user-form-input-type="password"
                  />
                </div>
                <input
                  type="submit"
                  value="Log In"
                  data-wait="Please wait..."
                  class="w-users-userformbutton button w-button"
                />
                <div class="w-users-userformfooter divider">
                  <div class="bar-divider _0rem"></div>
                  <span class="text-size-tiny">OR</span>
                  <div class="bar-divider _0rem"></div>
                </div>
                <a href="#" class="button-secondary-gray w-inline-block"
                  ><img
                    src="images/google-icone-svg-150px.svg"
                    loading="lazy"
                    width="24"
                    height="24"
                    alt=""
                    class="icon-1x1-xsmall"
                  />
                  <div class="text-size-regular text-weight-semibold">
                    Sign in with Google
                  </div>
                </a>
              </div>
              <div class="w-users-userformfooter">
                <span class="text-size-tiny">Don&#x27;t have an account?</span>
                <a href="sign-up.html" class="text-size-tiny">Sign Up</a>
              </div>
            </form>
            <div
              style="display: none"
              data-wf-user-form-error="true"
              class="w-users-userformerrorstate error-state w-form-fail"
            >
              <div
                class="text-size-small text-style-error user-form-error-msg"
                wf-login-form-general-error-error="We&#x27;re having trouble logging you in. Please try again, or contact us if you continue to have problems."
                wf-login-form-invalid-email_or_password-error="Invalid email or password. Please try again."
              >
                We&#x27;re having trouble logging you in. Please try again, or
                contact us if you continue to have problems.
              </div>
            </div>
          </div>
          <div class="footer-3">
            <div class="text-sm-regular-3">Â© Sampul 2023</div>
            <div class="row-3">
              <img
                src="images/Vectors-Wrapper_14.svg"
                loading="lazy"
                alt=""
                class="vectors-wrapper-14"
              />
              <div class="text-sm-regular-3">help@sampul.co</div>
            </div>
          </div>
        </div>
        <img
          src="images/Section_1.png"
          loading="lazy"
          sizes="(max-width: 991px) 100vw, 76vw"
          srcset="
            images/Section_1-p-500.png   500w,
            images/Section_1-p-800.png   800w,
            images/Section_1-p-1080.png 1080w,
            images/Section_1.png        1440w
          "
          alt=""
          class="section-6"
        />
      </div>
    </div>
